<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Eletrônicos Tarcísio</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:underline">Início</a>
                <a href="{{ url_for('register') }}" class="hover:underline">Cadastrar</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Login</h2>
        {% for message in get_flashed_messages() %}
            <p class="p-4 mb-4 rounded {% if 'success' in message %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-sm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Usuário</label>
                <input type="text" name="username" id="username" placeholder="Usuário" required
                       class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" required
                       class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Entrar</button>
        </form>
        <div class="mt-4 space-x-4">
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Criar conta</a>
            <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline">Voltar</a>
        </div>
    </main>
</body>
</html>
