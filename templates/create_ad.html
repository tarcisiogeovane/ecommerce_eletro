<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-blue-900 text-white sticky top-0 z-10 shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <a href="{{ url_for('home') }}">EletroCommerce</a>
            </h1>
            <nav class="flex items-center space-x-4">
                <a href="{{ url_for('home') }}" class="hover:underline">Início</a>
                <a href="{{ url_for('cart') }}" class="hover:underline">Carrinho</a>
                <a href="{{ url_for('logout') }}" class="hover:underline">Sair</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Criar Anúncio</h2>
        {% for message in get_flashed_messages() %}
            <p class="p-4 mb-4 rounded {% if 'success' in message %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
        <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium mb-2">Título</label>
                <input type="text" name="title" id="title" placeholder="Ex.: iPhone 12" required
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Descrição</label>
                <textarea name="description" id="description" placeholder="Ex.: Usado, 64GB" required
                          class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-medium mb-2">Preço (R$)</label>
                <input type="number" name="price" id="price" placeholder="Ex.: 1500.00" step="0.01" required
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500">
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700 font-medium mb-2">Categoria</label>
                <select name="category" id="category" required class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500">
                    <option value="Celulares">Celulares</option>
                    <option value="Acessórios">Acessórios</option>
                    <option value="Peças">Peças</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="photo" class="block text-gray-700 font-medium mb-2">Foto (PNG/JPG)</label>
                <input type="file" name="photo" id="photo" accept="image/png,image/jpeg"
                       class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full p-2 bg-blue-900 text-white rounded hover:bg-blue-800">Publicar</button>
        </form>
        <a href="{{ url_for('home') }}" class="inline-block mt-4 text-blue-900 hover:underline">Voltar</a>
    </main>
    <footer class="bg-blue-900 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 EletroCommerce. Todos os direitos reservados.</p>
            <p>Contato: <a href="https://wa.me/5584992186331" class="underline">WhatsApp</a> | Email: tarcisio.geovane@gmail.com</p>
        </div>
    </footer>
</body>
</html>
