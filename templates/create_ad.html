<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar An√∫ncio - EletroCommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .amazon-orange { background-color: #f0c14b; }
        .amazon-orange:hover { background-color: #e0a83f; }
        .amazon-blue { background-color: #131921; }
        .amazon-blue-light { background-color: #232f3e; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="amazon-blue text-white sticky top-0 z-10">
        <div class="container mx-auto p-2 flex flex-col sm:flex-row items-center justify-between">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold">
                <span class="text-white">Eletro</span><span class="text-orange-400">Commerce</span>
            </a>
            <form method="GET" action="{{ url_for('search') }}" class="flex-1 mx-4 my-2 sm:my-0">
                <div class="flex">
                    <input type="text" name="search" placeholder="Buscar em EletroCommerce" value=""
                           class="w-full p-2 rounded-l-md border-none text-gray-900 bg-white focus:ring-2 focus:ring-orange-400">
                    <button type="submit" class="p-2 bg-orange-400 text-gray-800 rounded-r-md hover:bg-orange-500">
                        üîç
                    </button>
                </div>
            </form>
            <nav class="flex items-center space-x-4">
                <a href="{{ url_for('home') }}" class="hover:underline text-sm">In√≠cio</a>
                <a href="{{ url_for('cart') }}" class="hover:underline text-sm">Carrinho</a>
                <a href="{{ url_for('logout') }}" class="hover:underline text-sm">Sair</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-sm max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-center">Criar An√∫ncio</h2>
            {% for message in get_flashed_messages() %}
                <p class="p-4 mb-4 rounded {% if 'success' in message %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">T√≠tulo</label>
                    <input type="text" name="title" id="title" placeholder="Ex.: iPhone 12" required
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-400">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Descri√ß√£o</label>
                    <textarea name="description" id="description" placeholder="Ex.: Usado, 64GB" required
                              class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-400"></textarea>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-medium mb-2">Pre√ßo (R$)</label>
                    <input type="number" name="price" id="price" placeholder="Ex.: 1500.00" step="0.01" required
                           class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-400">
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-medium mb-2">Categoria</label>
                    <select name="category" id="category" required class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-400">
                        <option value="Celulares">Celulares</option>
                        <option value="Acess√≥rios">Acess√≥rios</option>
                        <option value="Pe√ßas">Pe√ßas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="photos" class="block text-gray-700 font-medium mb-2">Fotos (PNG/JPG, at√© 5)</label>
                    <input type="file" name="photos" id="photos" accept="image/png,image/jpeg" multiple
                           class="w-full p-2 border rounded">
                    <p class="text-sm text-gray-500 mt-1">Selecione at√© 5 imagens.</p>
                </div>
                <button type="submit" class="w-full p-2 amazon-orange text-gray-800 rounded hover:bg-orange-500">
                    Publicar
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline">Voltar</a>
            </div>
        </div>
    </main>
    <footer class="amazon-blue-light text-white p-4">
        <div class="container mx-auto text-center">
            <p>¬© 2025 EletroCommerce. Todos os direitos reservados.</p>
            <p>Contato: <a href="https://wa.me/5584992186331" class="underline">WhatsApp</a> | Email: tarcisio.geovane@gmail.com</p>
        </div>
    </footer>
</body>
</html>
