<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-blue-900 text-white sticky top-0 z-10 shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <a href="{{ url_for('home') }}">EletroCommerce</a>
            </h1>
            <nav class="flex items-center space-x-4">
                <a href="{{ url_for('home') }}" class="hover:underline">Início</a>
                <a href="{{ url_for('login') }}" class="hover:underline">Login</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-semibold mb-6 text-gray-800">Cadastro</h2>
        {% for message in get_flashed_messages() %}
            <p class="p-4 mb-4 rounded {% if 'success' in message %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
        <form method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-sm mx-auto">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Usuário</label>
                <input type="text" name="username" id="username" placeholder="Usuário" required
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                <input type="password" name="password" id="password" placeholder="Senha" required
                       class="w-full p-2 border rounded focus:ring-2 focus:ring-orange-500">
            </div>
            <button type="submit" class="w-full p-2 bg-blue-900 text-white rounded hover:bg-blue-800">Cadastrar</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-900 hover:underline">Já tem conta? Faça login</a> |
            <a href="{{ url_for('home') }}" class="text-blue-900 hover:underline">Voltar</a>
        </div>
    </main>
    <footer class="bg-blue-900 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 EletroCommerce. Todos os direitos reservados.</p>
            <p>Contato: <a href="https://wa.me/5584992186331" class="underline">WhatsApp</a> | Email: tarcisio.geovane@gmail.com</p>
        </div>
    </footer>
</body>
</html>
